<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/relation.css" type="text/css">
    <link rel="stylesheet" href="../assets/css/common.css" type="text/css">
    <!-- Global -->
    <link rel="icon" type="image/x-icon" href="./../assets/images/header.png">
    <title>Pay My Buddy</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./../assets/images/header.png" class="img-thumbnail" id="logo" title="logo"  alt="image représentant la logo de l'entreprise Pay My Buddy" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/user/transactions" title="Faire des transfert et visualiser l'historique">Transférer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/profile" title="Voir les données personnelles">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary fw-bold" aria-current="page" href="#" >
                            Ajouter relation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" title="Se déconnecter">Se déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- body -->
    <div class="container d-flex flex-column align-items-center justify-content-center mt-5" id="backContainer">

        <form class="mt-5" id="relationForm">
            <div class="container d-flex mb-2">
                <label for="relationEmail" class="form-label fw-bold">
                    Gérer les relations
                </label>
            </div>

            <div class="container d-flex mb-2">
                <input class="form-control me-2" type="search" placeholder="Saisir une address mail"
                       aria-label="Search" id="relationEmail" name="relationEmail">
                <button class="btn btn-warning me-2" type="button" id="searchBtn">
                    Rechercher
                </button>
                <button class="btn btn-warning" type="button" id="addBtn">
                    Ajouter
                </button>
            </div>

        </form>

        <div class="mt-5 alert alert-dismissible"
             id="alertBox" role="alert" hidden>
        </div>

        <table class="table mt-5" id="connectionsTable" hidden>
            <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="connectionsTableBody">
            <!-- connections -->
            </tbody>
        </table>

    </div>

</body>

<!-- scripts -->
<script src="../assets/js/relations.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
