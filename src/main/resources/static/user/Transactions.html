<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/css/common.css" type="text/css">
    <!-- Global -->
    <link rel="icon" type="image/x-icon" href="./../assets/images/header.png">
    <title>Pay My Buddy</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./../assets/images/header.png" class="img-thumbnail" id="logo" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-primary fw-bold" aria-current="page" href="#">
                            Transférer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/profile">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/relations">Ajouter relation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Se déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- body -->
    <div class="container d-flex flex-column align-items-center justify-content-center" id="backContainer">

        <!-- transactions block -->
        <div class="container-fluid d-flex row my-5 p-4">
            <form id="transactionForm" class="d-flex">
                <select id="selectRelation" name="selectRelation" class="form-select me-5" aria-label="Default select example">
                    <option selected disabled>
                        Sélectionner une relation
                    </option>
                    <!-- list of connections found -->
                </select>

                <input type="text" name="descriptionBox" id="descriptionBox" class="form-control me-5" placeholder="Description">

                <input type="number" name="amountBox" id="amountBox" class="form-control me-5" placeholder="0€">

                <button name="payBtn" class="btn btn-primary" type="submit">Payer</button>
            </form>
        </div>

        <div class="mt-5 alert alert-dismissible"
             id="alertBox" role="alert" hidden>
        </div>

        <!-- table of history -->
        <div class="container-fluid row border rounded p-4">
            <h4>Mes Transactions</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Relations</th>
                        <th scope="col">Description</th>
                        <th scope="col">Montant</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="transactionsTable">
                    <!-- list of transactions -->
                </tbody>
            </table>
        </div>

    </div>

</body>
<!-- scripts -->
<script src="./../assets/js/transactions.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
