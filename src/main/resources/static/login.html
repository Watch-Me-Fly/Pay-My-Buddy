<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/connection.css" type="text/css">
    <link rel="stylesheet" href="assets/css/common.css" type="text/css">
    <!-- Global -->
    <link rel="icon" type="image/x-icon" href="./assets/icons/logo.png">
    <title>Pay My Buddy</title>

</head>

<body>
    <!-- scripts -->
    <script src="assets/js/index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- body -->
    <div class="container d-flex align-items-center justify-content-center vh-100" id="backContainer">

        <div class="border rounded p-4 d-flex flex-column justify-content-between" id="mainLightBox">

            <div class="col container">
                <div class="d-flex justify-content-center my-3 container">
                    <img src="./assets/images/header.png" class="img-fluid" id="header" />
                </div>

                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                            name="username">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                        <input type="submit" value="Se connecter" class="btn btn-primary my-3" />
                    </div>
                </form>

            </div>

            <!-- Return Link -->
            <a href="/" id="returnLink" class="text-start mt-auto text-secondary text-opacity-50">
                &lt;&lt; Retourner Ã  la page d'accueil
            </a>

        </div>
    </div>

</body>

</html>
