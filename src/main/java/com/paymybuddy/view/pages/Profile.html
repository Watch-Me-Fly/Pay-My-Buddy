<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/style/relation.css" type="text/css">
    <link rel="stylesheet" href="./../assets/style/common.css" type="text/css">
    <!-- Global -->
    <link rel="icon" type="image/x-icon" href="./../assets/images/header.png">
    <title>Pay My Buddy</title>

</head>

<body>
    <!-- scripts -->
    <script src="./../assets/script/index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="./../assets/images/header.png" class="img-thumbnail" id="logo" />
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Transactions.html">Transférer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary fw-bold" aria-current="page" href="#">
                            Profil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Relation.html">
                            Ajouter relation
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./../index.html">Se déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- body -->
    <div class="container d-flex align-items-center justify-content-center" id="backContainer">
        <form action="submit" class="col-8 mt-5 p-5">
            <div class="container d-flex mt-3">
                <label for="inputUsername" class="form-label me-5 col-3">
                    Username
                </label>
                <input type="text" class="form-control" name="inputUsername" id="inputUsername"
                    aria-describedby="username" disabled>
            </div>
            <div class="container d-flex mt-3">
                <label for="inputEmail" class="form-label me-5 col-3">
                    Mail
                </label>
                <input type="text" class="form-control" name="inputEmail" id="inputEmail" aria-describedby="username"
                    disabled>
            </div>
            <div class="container d-flex mt-3">
                <label for="inputMDP" class="form-label me-5 col-3">
                    Mot de passe
                </label>
                <input type="text" class="form-control" name="inputMDP" placeholder="mot de passe" id="inputMDP"
                    aria-describedby="username" disabled>
            </div>
            <div class="container-fluid mt-4 d-flex justify-content-end">
                <button class="btn btn-warning" id="modifyBtn" type="submit">
                    Modifier
                </button>
            </div>
        </form>
    </div>

</body>

</html>
